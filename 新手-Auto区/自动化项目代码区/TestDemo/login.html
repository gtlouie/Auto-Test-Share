<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#subBtn").click(function(){
  	   $.ajax({
            "type":"get",
            "url":"http://localhost:8085/api/login",
            "dataType": "json",
            success: function(data) {
            	var code=data.code;
            	if(code=="200"){
            		window.location.href="success.html"
            	}else{
            		window.location.href="error.html"
            	}
            },
            error: function(data) {
               alert("ajax访问出错!!!!!");
            },

  	   });
       
  });
});
</script>
</head>
<body>
	<center>
		 <p>简单登录</p>
		 <form>
		 	账号 ：<input type="text" name="请输入account" id="account" name="account">
		 	<br>
		 	密码 ：<input type="text" name="请输入密码" id="password" name="password">
		 	<br>
		 	验证码 ：<input type="text" name="请输入验证码" id="code" name="code">
		 	<br>
		 	<br>
		 	<button id="subBtn">提交</button>
		 </form>

	</center>
   
</body>
</html>
